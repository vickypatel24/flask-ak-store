<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .status-pending { color: orange; font-weight: bold; }
        .status-sent { color: green; font-weight: bold; }
        .status-failed { color: red; font-weight: bold; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">Bulk Email Sender</h2>

    <!-- Email list input -->
    <div class="mb-3">
        <label for="emailList" class="form-label">Paste Email List</label>
        <textarea id="emailList" class="form-control" rows="5" placeholder="Enter one email per line"></textarea>
    </div>

    <!-- Preview Button -->
    <div class="mb-3 text-center">
        <button class="btn btn-primary" onclick="previewEmails()">Preview Emails</button>
    </div>

    <!-- Email Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="emailTableBody">
                <tr><td colspan="3" class="text-center text-muted">No emails yet.</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Loader -->
    <div id="loader" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Sending...</span>
        </div>
        <p class="mt-2">Sending emails, please wait...</p>
    </div>

    <!-- Progress Bar -->
    <div class="mt-3" style="display: none;" id="progressContainer">
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" style="width: 0%">0%</div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mt-3">
        <button class="btn btn-success" id="sendBtn" onclick="sendEmails()">Send Emails</button>
        <button class="btn btn-danger" id="cancelBtn" onclick="cancelSending()" style="display: none;">Cancel</button>
    </div>
</div>

<script>
let emails = [];
let cancelFlag = false;

function previewEmails() {
    const input = document.getElementById("emailList").value.trim();
    emails = input.split(/\s+/).filter(e => e.includes("@"));

    const tbody = document.getElementById("emailTableBody");
    tbody.innerHTML = "";

    emails.forEach((email, index) => {
        tbody.innerHTML += `
            <tr id="row-${index}">
                <td>${index + 1}</td>
                <td>${email}</td>
                <td class="status-pending">Pending</td>
            </tr>
        `;
    });
}

async function sendEmails() {
    if (emails.length === 0) {
        alert("Please preview emails first.");
        return;
    }

    cancelFlag = false;

    // Show loader & progress bar
    document.getElementById("loader").style.display = "block";
    document.getElementById("progressContainer").style.display = "block";
    document.getElementById("cancelBtn").style.display = "inline-block";
    document.getElementById("sendBtn").disabled = true;

    let progressBar = document.getElementById("progressBar");

    for (let i = 0; i < emails.length; i++) {
        if (cancelFlag) {
            document.querySelector(`#row-${i} td:last-child`).textContent = "Cancelled";
            document.querySelector(`#row-${i} td:last-child`).className = "text-secondary fw-bold";
            continue;
        }

        let email = emails[i];
        try {
            let res = await fetch("/send_email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });
            let data = await res.json();

            document.querySelector(`#row-${i} td:last-child`).textContent = 
                data.success ? "Sent" : "Failed";

            document.querySelector(`#row-${i} td:last-child`).className = 
                data.success ? "status-sent" : "status-failed";
        } catch (err) {
            document.querySelector(`#row-${i} td:last-child`).textContent = "Failed";
            document.querySelector(`#row-${i} td:last-child`).className = "status-failed";
        }

        // Update progress bar
        let percent = Math.round(((i + 1) / emails.length) * 100);
        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";
    }

    // Hide loader and cancel button when done
    document.getElementById("loader").style.display = "none";
    document.getElementById("cancelBtn").style.display = "none";
    progressBar.classList.remove("progress-bar-animated");
    document.getElementById("sendBtn").disabled = false;
}

function cancelSending() {
    cancelFlag = true;
    document.getElementById("loader").style.display = "none";
    document.getElementById("cancelBtn").style.display = "none";
}
</script>
</body>
</html>
