{% extends "layout.html" %}
{% block content %}
    <article style="display: flex; gap: 30px;">
        <div class="product-image-column" style="flex: 1;">
            <img src="{{ url_for('static', filename=product.image_file) }}" alt="{{ product.name }}" style="max-width: 100%; border: 1px solid #eee;">
        </div>

        <div class="product-info-column" style="flex: 1;">
            <h1>{{ product.name }}</h1>
            <h2 style="color: #555;">${{ "%.2f"|format(product.price) }}</h2>
            
            <div class="product-stock">
                {% if product.stock > 0 %}
                    <p style="color: green;">In Stock ({{ product.stock }} available)</p>
                {% else %}
                    <p style="color: red;">Out of Stock</p>
                {% endif %}
            </div>

            <div class="product-description">
                <h3>Description</h3>
                <p>{{ product.description }}</p>
            </div>
            
            <hr>

            <!-- We will add the "Add to Cart" form here later -->
            <form action="#" method="POST">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" max="{{ product.stock }}" style="width: 50px;">
                <button type="submit" {% if product.stock == 0 %}disabled{% endif %}>
                    Add to Cart
                </button>
            </form>
        </div>
    </article>
{% endblock content %}
